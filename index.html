<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete ComboBox</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <my-combobox id="combo1" placeholder = "Giới tính">

    </my-combobox>

    <my-combobox id="combo2" placeholder = "Demo">

    </my-combobox>
    <script>
        var data1 = {
            data: [
                {
                    value: 0,
                    text: "Nữ"
                },
                {
                    value: 1,
                    text: "Nam"
                },
                {
                    value: 2,
                    text: "Khác"
                },
                {
                    value: 3,
                    text:"Man"
                }
            ]
        };

        var data2 = {
            data: [
                {
                    value: 0,
                    text: "Nam"
                },
                {
                    value: 1,
                    text: "Nam"
                },
                {
                    value: 2,
                    text: "Nam"
                },
                {
                    value: 3,
                    text:"Nam"
                }
            ]
        }

        document.getElementsByTagName("my-combobox")[0].setAttribute("data", JSON.stringify(data1));
        document.getElementsByTagName("my-combobox")[1].setAttribute("data", JSON.stringify(data2));
    </script>
    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
